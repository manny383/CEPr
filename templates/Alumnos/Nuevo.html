{% extends 'comunes/Base.html' %}
{% block content %}

<!--Formulario-->
<br>


<div class="container">
    <center>
    <h2>Registrar Alumnos</h2>
        <h4>Datos escolares</h4>
    </center>
    <br>

    <div class="well">
        <form action="/Alumnos/agregar" method="post" enctype="multipart/form-data" class="form-horizontal">

            <!--Fila 1-->
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="idUsuario"></label>
                    <select class="custom-select" style="visibility:hidden" name="usuario" required >
                        {% for u in usuarios %}
                        <option selected value="{{u.idUsuario}}" >{{u.nombre }} </option>
                        {%endfor%}
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="idCarrera">Carrera:</label>
                    <select class="custom-select" name="carrera" required>
                        <option selected disabled value="">Selecciona...</option>
                        {% for c in carreras %}
                        <option value="{{c.idCarrera}}">{{c.nombre}}</option>
                        {%endfor%}
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="añoIngreso">Año de Ingreso</label>
                    <input type="number" class="form-control" name="anioIngreso" required placeholder="Año de ingreso" min="2000", max="2021">
                </div>

            </div>

            <br>
            <center>
            <button class="btn btn-success"  style="margin:20px" type="submit">Guardar</button>

            </center>


        </form>
    </div>
 {% if get_flashed_messages() %}
    {% for m in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible">
        <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{m}}</strong> .
    </div>
    {% endfor %}
    {% endif%}


</div>


{% endblock%}
