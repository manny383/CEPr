<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SCE-ITESZ</title>
    <link href="{{url_for('static', filename='css/master.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>

<body>
    <img src="{{url_for('static',filename='imagenes/itesz_2.jpg')}}" width="100%">
    <div class="login-box">
        <img class="logo" src="{{url_for('static',filename='imagenes/pap.png')}}" alt="Logo sie">
        <h1>Inicio de sesion</h1>


        <form action="/usuarios/login" method="post" enctype="multipart/form-data">
            <!-- usuario -->
            <div class="form-group">
                <label>Email</label>

                <input type="email" class="form-control" name="email" required placeholder="Ingresa tu email"
                    maxlength="100">
            </div>
            <br>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="contraseña" maxlength="20" required placeholder="Ingresa tu password">
            </div>
            <center>
                <br>
                <button type="submit" class="btn btn-success">Aceptar</button>
            </center>
        </form>
        {% if get_flashed_messages() %}
        {% for m in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{m}}</strong>
        </div>
        {% endfor %}
        {% endif%}

    </div>

</body>

</html>
<footer>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-2">
                <img src="{{url_for('static',filename='imagenes/Ubicacion.png')}}" width="40px">
            </div>
            <div class="col-md-8">
                <p3>Control Escolar Copyright</p3>
                <br>
                <p3>Sitio desarrollado por Milenio Software</p3>
            </div>

            <div class="col-md">
                <img src="{{url_for('static',filename='imagenes/logo.png')}}" width="150px">
            </div>

            <div class="col-md-2">
                <p2>KM 7 Carretera Zamora-La Piedad Michoacán, México</p2>
            </div>


        </div>
    </div>
    <br>
</footer>
</body>

</html>
